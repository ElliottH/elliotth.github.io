---
layout: default
---

<h1>Articles filed under {{ page.category }}</h1>
<div>
    {% if site.categories[page.category] %}
      <ul class="post-list">
        {% for post in site.categories[page.category] %}
          {% include excerpt.html %}
        {% endfor %}
      </ul>
    {% else %}
        <p>There are no posts for this category.</p>
    {% endif %}
</div>
